<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/static/estiloso.css">
  <link rel="stylesheet" href="/static/reset.css">
  
</head>

<body>

  <div class="mobile-header z-depth-1">

    <div class="row">
      <div class="col-2">
        <a href="#" data-activates="sidebar" class="button-collapse">
          <i class="material-icons">menu</i>
        </a>
      </div>
      <div class="col">
        <h4>Eventos</h4>
      </div>
    </div>

  </div>

  <div class="main-wrapper">

    <div class="sidebar-wrapper z-depth-2 side-nav fixed" id="sidebar">

      <div class="sidebar-title">
        <h4>Eventos</h4>
        <h5 id="eventDayName">Date</h5>
      </div>
      <div class="sidebar-events" id="sidebarEvents">
        <div class="empty-message">Não há eventos nesse dia</div>
        <div class="eventCard"><div class="eventCard-header">
            {{evento}}
        </div>
        <div class="eventCard-description">
            {{descricao}}
        </div>

        </div>
        </div>
            </div>
      </div>

    </div>

    <div class="content-wrapper grey lighten-3">
      <div class="container">

        <div class="calendar-wrapper z-depth-2">

          <div class="header-background">
            <div class="calendar-header">

              <a class="prev-button" id="prev">
                <i class="material-icons">keyboard_arrow_left</i>
              </a>
              <a class="next-button" id="next">
                <i class="material-icons">keyboard_arrow_right</i>
              </a>

              <div class="row header-title">

                <div class="header-text">
                  <h3 id="month-name">February</h3>
                  <h5 id="todayDayName">Today is Friday 7 Feb</h5>
                </div>

              </div>
            </div>
          </div>

          <div class="calendar-content">
            <div id="calendar-table" class="calendar-cells">
              <div id="table-header">
                
                <div class="row">
                  <script src="/static/responsivo.js"></script>
                  <div class="col">Seg</div>
                  <div class="col">Ter</div>
                  <div class="col">Qua</div>
                  <div class="col">Qui</div>
                  <div class="col">Sex</div>
                  <div class="col">Sáb</div>
                  <div class="col">Dom</div>
                </div>
              </div>

              <div id="table-body" class="">
                <script src="/static/responsivo.js"></script>
              </div>

            </div>
          </div>

          <div class="calendar-footer">
            <div class="emptyForm" id="emptyForm">
              <h4 id="emptyFormTitle">Não há eventos</h4>
              <a class="addEvent" id="changeFormButton" style="font-size: 30px;">Adicionar evento</a>
            </div>
            <div class="addForm" id="addForm">
              

              <div class="row">
                
                <div class="input-field col s6" style="bottom: -26px;">
    
                

                  <form action="/agenda" method="post"><input name="evento" id="eventTitleInput" type="text"  placeholder="Evento" style="position: relative; bottom: 26px; left: 3%;">
                    <input name="dia" id="eventDayInput" type="text"  placeholder="Dia" style="position: relative; bottom: 26px ; left: 3%;">
                    <input name="descricao" id="eventDescInput" type="text"  placeholder="Descrição" style="position: relative; bottom: 158px; left:107% ;">
                    <input name="mes" id="eventMonthInput" type="text"  placeholder="Mes" style="position: relative; bottom: 158px; left:107% ;">
                    <input  type="submit" style="position: relative;bottom: 160px; margin: 7px; height: 35px; width: 100px; left: 300px; color: black; background-color: rgb(147, 160, 221);" placeholder="Enviar">
                    <a id="cancelar" class="waves-effect waves-light btn grey lighten-2" id="cancelAdd">Cancelar</a>
                  </div></form>
                
                  
                
                </div>
              </div>

              <div class="addEventButtons">
                <script src="/static/responsivo.js"></script>
                
                
              </div>

            </div>
          </div>

        </div>

      </div>
    </div>

  </div>
  <script src="/static/responsivo.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script>
    $(".button-collapse").sideNav();
  </script>
</body>

</html>
